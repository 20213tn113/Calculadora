<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="calculadora">
        <div class="resultado-bar">
            <!-- <input type="textfield" name="ans" id="" autocomplete="off" readonly> -->
            <span id="result" ></span>
        </div>
        
        <div class="botones">
            <button type="button" class="operador" value="AC" id="AC">AC</button>

            <button type="button" class="number" value="7" id="nueve">7</button>
            <button type="button" class="number" value="8" id="nueve">8</button>
            <button type="button" class="number" value="9" id="nueve">9</button>
            <button type="button" class="number" value="*" id="nueve">*</button>
            <button type="button" class="number" value="4" id="nueve">4</button>
            <button type="button" class="number" value="5" id="nueve">5</button>
            <button type="button" class="number" value="6" id="nueve">6</button>
            <button type="button" class="number" value="-" id="nueve">-</button>
            <button type="button" class="number" value="1" id="nueve">1</button>
            <button type="button" class="number" value="2" id="nueve">2</button>
            <button type="button" class="number" value="3" id="nueve">3</button>
            <button type="button" class="number" value="+" id="nueve">+</button>
            <button type="button" class="number" value="0" id="nueve">0</button>
            <button type="button" class="number" value="." id="nueve">.</button>
            <button type="button" class="number" value="=" id="nueve">=</button>
        </div>
        

    </div>






    <script src="js/acciones.js"></script>
</body>
</html>
